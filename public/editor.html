<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ImgConvertCrop Editor V2</title>
    <style>
      :root {
        --top-h: 46px;
        --tabs-h: 58px;
        --tool-h: 156px;
        --control-h: 40px;
        --bg-base: #f5f5f7;
        --surface-glass: rgba(255, 255, 255, 0.82);
        --surface-soft: rgba(255, 255, 255, 0.94);
        --surface-muted: #eceef2;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --separator: rgba(0, 0, 0, 0.08);
        --accent: #0a84ff;
        --danger: #ff3b30;
        --radius-sm: 10px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;
        --shadow-surface: 0 6px 20px rgba(0, 0, 0, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg-base);
        color: var(--text-primary);
        font-family:
          'SF Pro Text',
          'SF Pro Display',
          'Avenir Next',
          'Segoe UI',
          sans-serif;
      }

      button,
      input,
      select {
        font: inherit;
      }

      .glass {
        background: var(--surface-glass);
        -webkit-backdrop-filter: blur(16px) saturate(160%);
        backdrop-filter: blur(16px) saturate(160%);
      }

      @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
        .glass {
          background: rgba(255, 255, 255, 0.95);
        }
      }

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: calc(var(--top-h) + env(safe-area-inset-top));
        border-bottom: 1px solid var(--separator);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: env(safe-area-inset-top) 10px 0;
        z-index: 50;
      }

      .topbar button {
        border: 0;
        background: transparent;
        color: var(--text-secondary);
        min-width: 34px;
        height: 34px;
        padding: 0 4px;
        border-radius: var(--radius-sm);
        font-size: 15px;
        font-weight: 500;
      }

      .topbar button:active {
        background: rgba(17, 24, 39, 0.08);
      }

      #saveBtn {
        color: var(--accent);
        font-weight: 600;
      }

      .topbar button:disabled {
        color: var(--text-tertiary);
      }

      #topLabel {
        font-size: 16px;
        line-height: 22px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .back-inline {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }

      .back-icon {
        font-size: 18px;
        line-height: 1;
      }

      .stage {
        position: fixed;
        top: calc(var(--top-h) + env(safe-area-inset-top));
        left: 0;
        right: 0;
        bottom: calc(var(--tabs-h) + var(--tool-h));
        padding: 12px;
        background: var(--bg-base);
      }

      .canvas-shell {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        border: 1px solid var(--separator);
        background: #f5f5f7;
        overflow: hidden;
      }

      .canvas-shell.busy {
        border-color: rgba(10, 132, 255, 0.34);
      }

      #editorCanvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      #removeBusyGlow {
        position: absolute;
        inset: 0;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        background:
          radial-gradient(120% 38% at 50% 100%, rgba(10, 132, 255, 0.18) 0%, rgba(10, 132, 255, 0) 70%),
          linear-gradient(110deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.52) 50%, rgba(255, 255, 255, 0) 100%);
        background-size: 100% 100%, 200% 100%;
        background-position: 0 0, -120% 0;
      }

      #removeBusyGlow.active {
        opacity: 1;
        animation: removeGlowSweep 1.15s linear infinite;
      }

      @keyframes removeGlowSweep {
        0% {
          background-position: 0 0, -120% 0;
        }
        100% {
          background-position: 0 0, 120% 0;
        }
      }

      .toolbar {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(var(--tabs-h) + env(safe-area-inset-bottom) + 8px);
        z-index: 45;
        display: grid;
        gap: 6px;
      }

      .tool-pane {
        display: none;
      }

      .tool-pane.active {
        display: block;
      }

      .tool-card {
        border-radius: var(--radius-xl);
        border: 1px solid var(--separator);
        padding: 8px 12px;
        min-height: 46px;
        box-shadow: var(--shadow-surface);
      }

      .tool-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tool-row + .tool-row {
        margin-top: 6px;
      }

      .tool-row label {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .tool-row button,
      .tool-row input,
      .tool-row select {
        border: 0;
        background: transparent;
        color: var(--text-secondary);
        min-height: var(--control-h);
        padding: 6px 8px;
        font-size: 15px;
      }

      .icon-btn {
        width: 36px;
        min-width: 36px;
        height: 36px;
        justify-content: center;
        display: inline-flex;
        align-items: center;
        border-radius: 10px;
        color: var(--text-secondary);
        font-size: 17px;
      }

      .icon-btn:active {
        background: rgba(17, 24, 39, 0.08);
      }

      .icon-btn:disabled {
        color: #c3c8d0;
      }

      .apply-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      .action-btn {
        min-height: 42px;
        border-radius: 12px;
        border: 0;
        padding: 0 14px;
        font-size: 15px;
        font-weight: 600;
      }

      .action-btn.text {
        background: rgba(17, 24, 39, 0.08);
        color: var(--text-secondary);
      }

      .action-btn.primary {
        background: var(--accent);
        color: #fff;
      }

      .action-btn.primary:disabled {
        background: #d2e8ff;
        color: #86bfff;
      }

      #cropAspectRow {
        display: flex;
        width: 100%;
        padding: 2px;
        border-radius: 10px;
        background: rgba(17, 24, 39, 0.05);
        gap: 2px;
        overflow-x: auto;
        flex-wrap: nowrap;
        scrollbar-width: none;
      }

      #cropAspectRow::-webkit-scrollbar {
        display: none;
      }

      #cropAspectRow button {
        flex: 1 1 0;
        min-width: 44px;
        min-height: 32px;
        border-radius: 10px;
        color: var(--text-secondary);
        font-size: 13px;
        padding: 6px 4px;
      }

      #cropAspectRow button.active {
        background: rgba(10, 132, 255, 0.12);
        color: var(--accent);
      }

      #cropAspectRow button.rotated {
        box-shadow: inset 0 -2px 0 rgba(10, 132, 255, 0.24);
      }

      #removeBrush {
        flex: 1;
        min-width: 0;
        padding: 0;
        appearance: none;
        background: transparent;
      }

      #removeBrush::-webkit-slider-runnable-track {
        height: 4px;
        border-radius: 999px;
        background: #d6dbe4;
      }

      #removeBrush::-webkit-slider-thumb {
        appearance: none;
        margin-top: -8px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 0;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
      }

      #removeBrush::-moz-range-track {
        height: 4px;
        border-radius: 999px;
        background: #d6dbe4;
      }

      #removeBrush::-moz-range-progress {
        height: 4px;
        border-radius: 999px;
        background: var(--accent);
      }

      #removeBrush::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 0;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
      }


      #fineRotateValue,
      #filterStrengthText,
      #reshapeBrushText,
      #reshapeStrengthText,
      #adjustHighlightText,
      #adjustContrastText,
      #adjustWarmthText,
      #adjustSaturationText,
      #adjustShadowsText,
      #frameThicknessText,
      #mosaicBrushText,
      #mosaicStrengthText {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 52px;
        min-height: 24px;
        padding: 0 8px;
        border-radius: 10px;
        background: #eceff4;
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 600;
      }

      #filterPreset {
        border-radius: 10px;
        min-width: 132px;
        max-width: 54vw;
        background: rgba(17, 24, 39, 0.06);
        min-height: 36px;
        font-size: 13px;
        padding: 0 8px;
      }

      #fineRotateSlider,
      #filterStrength,
      #reshapeBrush,
      #reshapeStrength,
      #adjustHighlight,
      #adjustContrast,
      #adjustWarmth,
      #adjustSaturation,
      #adjustShadows,
      #frameThickness,
      #mosaicBrush,
      #mosaicStrength {
        flex: 1;
        min-width: 0;
        padding: 0;
        appearance: none;
        background: transparent;
      }

      #fineRotateSlider::-webkit-slider-runnable-track,
      #filterStrength::-webkit-slider-runnable-track,
      #reshapeBrush::-webkit-slider-runnable-track,
      #reshapeStrength::-webkit-slider-runnable-track,
      #adjustHighlight::-webkit-slider-runnable-track,
      #adjustContrast::-webkit-slider-runnable-track,
      #adjustWarmth::-webkit-slider-runnable-track,
      #adjustSaturation::-webkit-slider-runnable-track,
      #adjustShadows::-webkit-slider-runnable-track,
      #frameThickness::-webkit-slider-runnable-track,
      #mosaicBrush::-webkit-slider-runnable-track,
      #mosaicStrength::-webkit-slider-runnable-track {
        height: 4px;
        border-radius: 999px;
        background: #d6dbe4;
      }

      #fineRotateSlider::-webkit-slider-thumb,
      #filterStrength::-webkit-slider-thumb,
      #reshapeBrush::-webkit-slider-thumb,
      #reshapeStrength::-webkit-slider-thumb,
      #adjustHighlight::-webkit-slider-thumb,
      #adjustContrast::-webkit-slider-thumb,
      #adjustWarmth::-webkit-slider-thumb,
      #adjustSaturation::-webkit-slider-thumb,
      #adjustShadows::-webkit-slider-thumb,
      #frameThickness::-webkit-slider-thumb,
      #mosaicBrush::-webkit-slider-thumb,
      #mosaicStrength::-webkit-slider-thumb {
        appearance: none;
        margin-top: -8px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 0;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
      }

      #fineRotateSlider::-moz-range-track,
      #filterStrength::-moz-range-track,
      #reshapeBrush::-moz-range-track,
      #reshapeStrength::-moz-range-track,
      #adjustHighlight::-moz-range-track,
      #adjustContrast::-moz-range-track,
      #adjustWarmth::-moz-range-track,
      #adjustSaturation::-moz-range-track,
      #adjustShadows::-moz-range-track,
      #frameThickness::-moz-range-track,
      #mosaicBrush::-moz-range-track,
      #mosaicStrength::-moz-range-track {
        height: 4px;
        border-radius: 999px;
        background: #d6dbe4;
      }
      #removeBrushText {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 46px;
        min-height: 24px;
        padding: 0 8px;
        border-radius: 10px;
        background: #eceff4;
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 600;
      }

      #removeAlgorithm {
        border-radius: 10px;
        min-width: 118px;
        max-width: 38vw;
        background: rgba(17, 24, 39, 0.06);
        min-height: 36px;
        font-size: 13px;
        padding: 0 8px;
      }

      .status {
        margin: 0 2px;
        font-size: 12px;
        line-height: 16px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .tabs {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: calc(var(--tabs-h) + env(safe-area-inset-bottom));
        border-top: 1px solid var(--separator);
        display: grid;
        grid-template-columns: repeat(7, minmax(80px, 1fr));
        overflow-x: auto;
        padding: 4px 8px env(safe-area-inset-bottom);
        z-index: 50;
      }

      .tabs button {
        border: 0;
        background: transparent;
        color: var(--text-tertiary);
        font-size: 11px;
        line-height: 13px;
        font-weight: 500;
        border-radius: 10px;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1px;
        position: relative;
      }

      .tabs button .tab-icon {
        font-size: 16px;
        line-height: 16px;
      }

      .tabs button.active {
        color: var(--accent);
      }

      .tabs button.active::after {
        content: '';
        position: absolute;
        bottom: 4px;
        width: 14px;
        height: 2px;
        border-radius: 999px;
        background: var(--accent);
      }

      .upload-gate {
        position: fixed;
        inset: 0;
        background: rgba(245, 245, 247, 0.86);
        display: grid;
        place-items: center;
        z-index: 60;
      }

      .upload-card {
        width: min(94vw, 420px);
        border-radius: var(--radius-lg);
        padding: 20px;
        border: 1px solid var(--separator);
        box-shadow: var(--shadow-surface);
      }

      .upload-card h1 {
        margin: 0 0 8px;
        font-size: 24px;
        line-height: 30px;
      }

      .upload-card p {
        margin: 0 0 12px;
        color: var(--text-secondary);
      }

      .upload-card input {
        width: 100%;
        border: 1px solid var(--separator);
        border-radius: 12px;
        padding: 10px;
        background: #fff;
        color: var(--text-primary);
      }

      .upload-card input::file-selector-button {
        border: 0;
        background: rgba(10, 132, 255, 0.12);
        color: var(--accent);
        border-radius: 10px;
        min-height: 34px;
        padding: 0 12px;
        margin-right: 10px;
        font-weight: 600;
      }

      .save-overlay {
        position: fixed;
        inset: 0;
        background: rgba(17, 24, 39, 0.24);
        z-index: 70;
        display: none;
      }

      .save-overlay.active {
        display: block;
      }

      .save-panel {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: 90vh;
        overflow: auto;
        background: #fff;
        border-top: 1px solid var(--separator);
        border-radius: 20px 20px 0 0;
        padding: 12px 14px calc(88px + env(safe-area-inset-bottom));
      }

      .save-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      #saveBackBtn {
        border: 0;
        background: transparent;
        color: var(--text-secondary);
        min-height: 32px;
        padding: 0 2px;
      }

      .save-preview {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--separator);
        background: #f5f5f7;
        overflow: hidden;
        min-height: 180px;
        display: grid;
        place-items: center;
        margin-bottom: 12px;
      }

      .save-preview img {
        width: 100%;
        height: 100%;
        max-height: 260px;
        object-fit: contain;
        display: block;
      }

      .save-list {
        display: grid;
        gap: 10px;
      }

      .save-item {
        border-radius: 14px;
        background: #f8f9fb;
        padding: 12px;
        display: grid;
        gap: 10px;
      }

      .save-item h3 {
        margin: 0;
        font-size: 15px;
      }

      .save-item .row {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .save-item .row.hidden {
        display: none;
      }

      .save-item .row label {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .save-item .row select {
        border: 0;
        min-height: 36px;
        border-radius: 10px;
        background: rgba(17, 24, 39, 0.06);
        padding: 0 10px;
      }

      .save-item .row input[type='range'] {
        flex: 1;
        min-width: 120px;
      }

      .save-cards {
        display: grid;
        gap: 8px;
      }

      .save-card {
        border: 0;
        border-radius: 14px;
        padding: 12px;
        background: #f3f4f6;
        text-align: left;
      }

      .save-card.active {
        background: rgba(10, 132, 255, 0.12);
        color: var(--accent);
      }

      .save-card h3 {
        margin: 0;
        font-size: 15px;
      }

      .save-meta {
        margin: 4px 0 0;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .save-card.active .save-meta {
        color: rgba(10, 132, 255, 0.92);
      }

      .save-quality-row,
      .save-advanced .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .save-quality-row {
        padding: 8px 2px 2px;
      }

      .save-quality-row label,
      .save-advanced label {
        font-size: 13px;
        color: var(--text-secondary);
        min-width: 64px;
      }

      .save-quality-row input[type='range'],
      .save-advanced input[type='range'] {
        flex: 1;
        min-width: 0;
      }

      .save-chip {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 28px;
        min-width: 48px;
        padding: 0 10px;
        border-radius: 10px;
        background: #eceff4;
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 600;
      }

      .save-advanced {
        border-radius: 12px;
        background: #f3f4f6;
        padding: 8px 10px;
      }

      .save-advanced summary {
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
      }

      .save-advanced-body {
        display: grid;
        gap: 8px;
        margin-top: 8px;
      }

      .save-advanced select {
        border: 0;
        background: rgba(17, 24, 39, 0.06);
        min-height: 36px;
        border-radius: 10px;
        padding: 0 10px;
      }

      .save-notice {
        margin: 0;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .save-estimate,
      .save-ratio {
        margin: 0;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .save-footer {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(var(--tabs-h) + env(safe-area-inset-bottom) + 8px);
        z-index: 72;
        border-radius: 16px;
        border: 1px solid var(--separator);
        padding: 10px;
      }

      #saveDownloadBtn {
        width: 100%;
        min-height: 44px;
        border: 0;
        border-radius: 12px;
        background: var(--accent);
        color: #fff;
        font-size: 15px;
        font-weight: 600;
      }

      #saveDownloadBtn:disabled {
        background: #cbe3ff;
        color: #7eb5ef;
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: calc(var(--tabs-h) + var(--tool-h) + 16px);
        transform: translate(-50%, 8px);
        border-radius: 12px;
        background: rgba(17, 24, 39, 0.86);
        color: #fff;
        font-size: 12px;
        line-height: 16px;
        padding: 8px 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 140ms ease, transform 140ms ease;
        z-index: 80;
      }

      .toast.show {
        opacity: 1;
        transform: translate(-50%, 0);
      }

      .hidden {
        display: none;
      }

      @media (max-width: 430px) {
        :root {
          --top-h: 44px;
          --tabs-h: 58px;
        }

        .stage {
          padding: 10px 12px;
        }

        .toolbar {
          left: 10px;
          right: 10px;
        }

        #topLabel {
          font-size: 16px;
        }

        .save-panel {
          padding-left: 12px;
          padding-right: 12px;
        }
      }

      @media (min-width: 768px) {
        .toolbar,
        .save-footer {
          left: 50%;
          right: auto;
          width: min(620px, calc(100vw - 24px));
          transform: translateX(-50%);
        }

        .tabs {
          left: 50%;
          right: auto;
          width: min(620px, 100vw);
          transform: translateX(-50%);
          border-left: 1px solid var(--separator);
          border-right: 1px solid var(--separator);
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar glass">
      <button id="backBtn" type="button" aria-label="Back to upload">
        <span class="back-inline"><span class="back-icon">←</span><span>Back</span></span>
      </button>
      <div id="topLabel">Editor • Crop</div>
      <button id="saveBtn" type="button" disabled>Save</button>
    </header>

    <main class="stage">
      <div class="canvas-shell">
        <canvas id="editorCanvas"></canvas>
        <div id="removeBusyGlow" aria-hidden="true"></div>
      </div>
    </main>

    <section class="toolbar" id="toolControls">
      <div class="tool-pane active" data-tool="crop">
        <div class="tool-card glass">
          <div class="tool-row" id="cropAspectRow">
            <button type="button" data-aspect="free" class="active">Free</button>
            <button type="button" data-aspect="1:1">1:1</button>
            <button type="button" data-aspect="3:2">3:2</button>
            <button type="button" data-aspect="2:3">2:3</button>
            <button type="button" data-aspect="4:3">4:3</button>
            <button type="button" data-aspect="3:4">3:4</button>
            <button type="button" data-aspect="16:9">16:9</button>
            <button type="button" data-aspect="9:16">9:16</button>
            <button type="button" data-aspect="21:9">21:9</button>
          </div>
        </div>
        <div class="tool-card glass">
          <div class="tool-row">
            <button id="rotateCcwBtn" type="button" class="icon-btn" aria-label="Rotate anticlockwise">⟲</button>
            <button id="rotateCwBtn" type="button" class="icon-btn" aria-label="Rotate clockwise">⟳</button>
            <button id="flipHorizontalBtn" type="button" class="action-btn text">Mirror</button>
          </div>
          <div class="tool-row">
            <label for="fineRotateSlider">Fine</label>
            <input id="fineRotateSlider" type="range" min="-45" max="45" step="0.5" value="0" />
            <span id="fineRotateValue">0°</span>
          </div>
        </div>
        <div class="tool-card glass">
          <div class="apply-row">
            <div class="tool-row">
              <button id="cropUndoBtn" type="button" class="icon-btn" aria-label="Undo crop">↶</button>
              <button id="cropRedoBtn" type="button" class="icon-btn" aria-label="Redo crop">↷</button>
            </div>
            <button id="cropApplyBtn" type="button" class="action-btn primary">Apply</button>
          </div>
        </div>
      </div>

      <div class="tool-pane" data-tool="filter">
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="filterPreset">Filter</label>
            <select id="filterPreset">
              <option value="none" selected>None</option>
              <option value="vivid">Vivid</option>
              <option value="portrait">Portrait</option>
              <option value="bw">B&W</option>
              <option value="vintage">Vintage</option>
              <option value="warm">Warm</option>
              <option value="cool">Cool</option>
            </select>
            <button id="filterUndoBtn" type="button" class="icon-btn" aria-label="Undo filter">↶</button>
            <button id="filterRedoBtn" type="button" class="icon-btn" aria-label="Redo filter">↷</button>
            
          </div>
          <div class="tool-row">
            <label for="filterStrength">Strength</label>
            <input id="filterStrength" type="range" min="0" max="100" step="1" value="100" />
            <span id="filterStrengthText">100%</span>
          </div>
        </div>
      </div>



      <div class="tool-pane" data-tool="adjust">
        <div class="tool-card glass">
          <div class="tool-row"><label for="adjustHighlight">Highlight</label><input id="adjustHighlight" type="range" min="-100" max="100" step="1" value="0" /><span id="adjustHighlightText">0</span></div>
          <div class="tool-row"><label for="adjustContrast">Contrast</label><input id="adjustContrast" type="range" min="-100" max="100" step="1" value="0" /><span id="adjustContrastText">0</span></div>
          <div class="tool-row"><label for="adjustWarmth">Warmth</label><input id="adjustWarmth" type="range" min="-100" max="100" step="1" value="0" /><span id="adjustWarmthText">0</span></div>
          <div class="tool-row"><label for="adjustSaturation">Saturation</label><input id="adjustSaturation" type="range" min="-100" max="100" step="1" value="0" /><span id="adjustSaturationText">0</span></div>
          <div class="tool-row"><label for="adjustShadows">Shadows</label><input id="adjustShadows" type="range" min="-100" max="100" step="1" value="0" /><span id="adjustShadowsText">0</span></div>
          <div class="tool-row">
            <button id="adjustResetBtn" type="button" class="action-btn text">Reset</button>
            <button id="adjustUndoBtn" type="button" class="icon-btn" aria-label="Undo adjust">↶</button>
            <button id="adjustRedoBtn" type="button" class="icon-btn" aria-label="Redo adjust">↷</button>
          </div>
        </div>
      </div>

      <div class="tool-pane" data-tool="frame">
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="frameColor">Color</label>
            <input id="frameColor" type="color" value="#ffffff" style="height:36px; width:54px; padding:2px" />
            <label for="frameThickness">Size</label>
            <input id="frameThickness" type="range" min="0" max="30" step="1" value="8" />
            <span id="frameThicknessText">8%</span>
          </div>
          <div class="tool-row">
            <button id="frameUndoBtn" type="button" class="icon-btn" aria-label="Undo frame">↶</button>
            <button id="frameRedoBtn" type="button" class="icon-btn" aria-label="Redo frame">↷</button>
          </div>
        </div>
      </div>

      <div class="tool-pane" data-tool="mosaic">
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="mosaicType">Type</label>
            <select id="mosaicType">
              <option value="pixel" selected>Pixel</option>
              <option value="hex">Hex</option>
              <option value="blur">Blur</option>
            </select>
            <button id="mosaicUndoBtn" type="button" class="icon-btn" aria-label="Undo mosaic">↶</button>
            <button id="mosaicRedoBtn" type="button" class="icon-btn" aria-label="Redo mosaic">↷</button>
          </div>
          <div class="tool-row"><label for="mosaicBrush">Brush</label><input id="mosaicBrush" type="range" min="5" max="60" step="1" value="24" /><span id="mosaicBrushText">24%</span></div>
          <div class="tool-row"><label for="mosaicStrength">Intensity</label><input id="mosaicStrength" type="range" min="6" max="40" step="1" value="16" /><span id="mosaicStrengthText">16</span></div>
        </div>
      </div>

      <div class="tool-pane" data-tool="reshape">
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="reshapeBrush">Brush</label>
            <input id="reshapeBrush" type="range" min="5" max="50" step="1" value="20" />
            <span id="reshapeBrushText">20%</span>
            <button id="reshapeUndoBtn" type="button" class="icon-btn" aria-label="Undo reshape">↶</button>
            <button id="reshapeRedoBtn" type="button" class="icon-btn" aria-label="Redo reshape">↷</button>
          </div>
          <div class="tool-row">
            <label for="reshapeStrength">Push</label>
            <input id="reshapeStrength" type="range" min="5" max="100" step="1" value="48" />
            <span id="reshapeStrengthText">48%</span>
          </div>
        </div>
        <div class="tool-card glass">
          <p class="status" style="margin:0">Drag inward on body edges to create a slimmer shape.</p>
        </div>
      </div>

      <div class="tool-pane" data-tool="remove">
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="removeBrush">Brush</label>
            <input id="removeBrush" type="range" min="1" max="100" step="1" value="24" />
            <span id="removeBrushText">24%</span>
            <button id="removeUndoBtn" type="button" class="icon-btn" aria-label="Undo remove">↶</button>
            <button id="removeRedoBtn" type="button" class="icon-btn" aria-label="Redo remove">↷</button>
          </div>
        </div>
        <div class="tool-card glass">
          <div class="tool-row">
            <label for="removeAlgorithm">Mode</label>
            <select id="removeAlgorithm">
              <option value="ai" selected>AI</option>
              <option value="natural">Natural</option>
              <option value="texture">Texture</option>
              <option value="aggressive">Aggressive</option>
            </select>
          </div>
        </div>
      </div>

      <p class="status" id="statusText">Drag handles to crop. Pinch to zoom.</p>
    </section>

    <nav class="tabs glass">
      <button type="button" id="tabCrop" class="active" data-tool="crop">
        <span class="tab-icon">▦</span>
        <span>Crop</span>
      </button>
      <button type="button" id="tabRemove" data-tool="remove">
        <span class="tab-icon">✎</span>
        <span>Remove</span>
      </button>
      <button type="button" id="tabFilter" data-tool="filter">
        <span class="tab-icon">◍</span>
        <span>Filter</span>
      </button>
      <button type="button" id="tabAdjust" data-tool="adjust">
        <span class="tab-icon">☼</span>
        <span>Adjust</span>
      </button>
      <button type="button" id="tabFrame" data-tool="frame">
        <span class="tab-icon">▣</span>
        <span>Frame</span>
      </button>
      <button type="button" id="tabMosaic" data-tool="mosaic">
        <span class="tab-icon">▩</span>
        <span>Mosaic</span>
      </button>
      <button type="button" id="tabReshape" data-tool="reshape">
        <span class="tab-icon">↔</span>
        <span>Reshape</span>
      </button>
    </nav>

    <section id="uploadGate" class="upload-gate">
      <div class="upload-card glass">
        <h1>Editor V2</h1>
        <p>Upload one image and edit with Crop, Remove, Filter, and Reshape in one session.</p>
        <input id="uploadInput" type="file" accept="image/*" />
      </div>
    </section>

    <section id="saveOverlay" class="save-overlay" aria-hidden="true">
      <div class="save-panel">
        <div class="save-head">
          <h2 style="margin: 0; font-size: 17px; font-weight: 600">Save</h2>
          <button id="saveBackBtn" type="button">Back to edit</button>
        </div>
        <div class="save-preview">
          <img id="savePreviewImg" alt="Final product preview" />
        </div>
        <div class="save-list" id="saveList"></div>
      </div>
      <div class="save-footer glass">
        <button id="saveDownloadBtn" type="button">Download</button>
      </div>
    </section>

    <div id="editorToast" class="toast" role="status" aria-live="polite"></div>

    <script src="/js/core/image-core.js?v=20260220-8"></script>
    <script src="/js/core/transform-core.js?v=20260220-8"></script>
    <script src="/js/core/canvas-renderer.js?v=20260220-8"></script>
    <script src="/js/core/remove-api.js?v=20260220-8"></script>
    <script src="/js/core/remove-engine.js?v=20260220-8"></script>
    <script src="/js/tools/tool-crop.js?v=20260220-8"></script>
    <script src="/js/tools/tool-remove.js?v=20260220-8"></script>
    <script src="/js/v2-editor.js?v=20260220-8"></script>
  </body>
</html>
